<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Try-On: Visible Fix</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: monospace; }
        /* Video stays in back */
        #video-canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; transform: scaleX(-1); }
        /* A-Frame scene sits on top of video */
        a-scene { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 5; pointer-events: none; }
        /* UI sits on the very top */
        #debug-panel { position: absolute; top: 10px; left: 10px; z-index: 100; color: #00ffcc; background: rgba(0,0,0,0.8); padding: 15px; border: 1px solid #00ffcc; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="debug-panel">
        AI STATUS: <span id="ai-stat">OFFLINE</span><br>
        BODY DETECTED: <span id="body-stat">NO</span><br>
        JACKET LOADED: <span id="model-stat">NO</span>
    </div>

    <video id="input_video" style="display:none" playsinline muted autoplay></video>
    <canvas id="video-canvas"></canvas>

    <a-scene embedded vr-mode-ui="enabled: false" renderer="alpha: true; antialias: true; colorManagement: true;">
        <a-assets>
            <a-asset-item id="jacket-file" src="Jeans Denim Jacket.glb"></a-asset-item>
        </a-assets>

        <a-entity id="jacket-anchor" visible="false">
            <a-entity id="jacket-model" gltf-model="#jacket-file" rotation="0 180 180"></a-entity>
        </a-entity>

        <a-light type="ambient" intensity="2"></a-light>
        <a-camera position="0 1.6 0" look-controls-enabled="false" wasd-controls-enabled="false"></a-camera>
    </a-scene>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('video-canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const jacketAnchor = document.getElementById('jacket-anchor');
        const jacketModel = document.getElementById('jacket-model');
        
        // UI Elements
        const aiStat = document.getElementById('ai-stat');
        const bodyStat = document.getElementById('body-stat');
        const modelStat = document.getElementById('model-stat');

        let modelInternalWidth = 1;

        // 1. Check if model loads
        jacketModel.addEventListener('model-loaded', (e) => {
            modelStat.innerText = "YES";
            const obj = jacketModel.getObject3D('mesh');
            const box = new THREE.Box3().setFromObject(obj);
            const size = new THREE.Vector3();
            box.getSize(size);
            modelInternalWidth = size.x;
            
            // Auto-Center the mesh so the "collar" is at the pivot
            const center = new THREE.Vector3();
            box.getCenter(center);
            jacketModel.setAttribute('position', `${-center.x} ${-center.y + (size.y * 0.4)} ${-center.z}`);
        });

        // 2. Initialize MediaPipe
        const pose = new Pose({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
        pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5 });

        pose.onResults((results) => {
            aiStat.innerText = "ONLINE";
            
            // Draw Background Video
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.poseLandmarks) {
                bodyStat.innerText = "YES";
                
                // FORCE DRAW SKELETON (Proof of life)
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FFCC', lineWidth: 2});
                drawLandmarks(canvasCtx, results.poseLandmarks, {color: '#FF3366', lineWidth: 1, radius: 2});

                // Update Jacket
                jacketAnchor.setAttribute('visible', 'true');
                const lS = results.poseLandmarks[11]; // L Shoulder
                const rS = results.poseLandmarks[12]; // R Shoulder
                
                // Position
                const midX = (lS.x + rS.x) / 2;
                const midY = (lS.y + rS.y) / 2;
                jacketAnchor.setAttribute('position', `${(0.5 - midX) * 4.2} ${(0.5 - midY) * 3 + 1.6} -2.5`);

                // Auto-Scale Math
                const shoulderDist = Math.sqrt(Math.pow(lS.x - rS.x, 2) + Math.pow(lS.y - rS.y, 2));
                const target3DWidth = shoulderDist * 5.5; 
                const finalScale = target3DWidth / modelInternalWidth;
                jacketAnchor.setAttribute('scale', `${finalScale} ${finalScale} ${finalScale}`);

                // Tilt
                const angle = Math.atan2(rS.y - lS.y, rS.x - lS.x);
                jacketAnchor.setAttribute('rotation', `0 0 ${angle * (180 / Math.PI)}`);
            } else {
                bodyStat.innerText = "NO";
                jacketAnchor.setAttribute('visible', 'false');
            }
            canvasCtx.restore();
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => { await pose.send({image: videoElement}); },
            width: 1280, height: 720
        });
        camera.start();
    </script>
</body>
</html>
