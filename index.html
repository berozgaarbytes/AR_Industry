<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Retail: Perfect Fit</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        
        /* UI Layer - Fixed on top */
        #ui-layer { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            z-index: 999; display: flex; gap: 15px; background: rgba(0,0,0,0.85); 
            padding: 15px 25px; border-radius: 50px; border: 1px solid #00ffcc;
        }
        button { 
            background: transparent; border: 1px solid #00ffcc; color: #00ffcc; 
            padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer;
        }
        button:active { background: #00ffcc; color: #000; }

        #video-canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; transform: scaleX(-1); }
        a-scene { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 2; pointer-events: none; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <button onclick="adjustY(-0.05)">⬇️ LOWER</button>
        <button onclick="adjustY(0.05)">⬆️ RAISE</button>
        <button onclick="adjustScale(0.1)">➕ WIDER</button>
        <button onclick="adjustScale(-0.1)">➖ NARROW</button>
    </div>

    <video id="input_video" style="display:none" playsinline muted autoplay></video>
    <canvas id="video-canvas"></canvas>

    <a-scene embedded vr-mode-ui="enabled: false" renderer="alpha: true; antialias: true;">
        <a-assets>
            <a-asset-item id="jacket-file" src="Jeans Denim Jacket.glb"></a-asset-item>
        </a-assets>

        <a-entity id="jacket-anchor" visible="false">
            <a-entity id="jacket-wrapper" rotation="0 180 180">
                <a-entity id="jacket-model" gltf-model="#jacket-file"></a-entity>
            </a-entity>
        </a-entity>

        <a-light type="ambient" intensity="2"></a-light>
        <a-light type="directional" position="0 2 1" intensity="1"></a-light>
        <a-camera position="0 1.6 0" look-controls-enabled="false" wasd-controls-enabled="false"></a-camera>
    </a-scene>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('video-canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const jacketAnchor = document.getElementById('jacket-anchor');
        const jacketModel = document.getElementById('jacket-model');
        
        // FINE TUNING VARIABLES
        // Default Y offset moves the jacket DOWN (-0.3) to prevent face-blocking
        let userY = -0.3; 
        let userScale = 1.0; 
        let modelWidth = 1;

        function adjustY(val) { userY += val; }
        function adjustScale(val) { userScale += val; }

        // 1. AUTO-ALIGNMENT (The "Snap to Neck" Math)
        jacketModel.addEventListener('model-loaded', () => {
            const obj = jacketModel.getObject3D('mesh');
            const box = new THREE.Box3().setFromObject(obj);
            const size = new THREE.Vector3();
            const center = new THREE.Vector3();
            
            box.getSize(size);
            box.getCenter(center);
            modelWidth = size.x;

            // CRITICAL FIX: 
            // We calculate the top-most point of the jacket (Y + Height/2)
            // Then we shift the model down so that top point sits at 0,0,0
            const topPointY = center.y + (size.y / 2);
            jacketModel.setAttribute('position', `${-center.x} ${-topPointY} ${-center.z}`);
        });

        // 2. AI TRACKING
        const pose = new Pose({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
        pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.6 });

        pose.onResults((results) => {
            // Draw Video
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            // Draw Skeleton (Visual Confirmation)
            if(results.poseLandmarks) {
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FFCC', lineWidth: 2});
            }

            if (results.poseLandmarks && modelWidth > 0) {
                jacketAnchor.setAttribute('visible', 'true');
                const lS = results.poseLandmarks[11];
                const rS = results.poseLandmarks[12];

                // CENTER POINT (Shoulders)
                const midX = (lS.x + rS.x) / 2;
                const midY = (lS.y + rS.y) / 2;

                // POSITION MAPPING
                // We add 'userY' here to let you slide it down if it's still too high
                const posX = (0.5 - midX) * 4.2; 
                const posY = (0.5 - midY) * 3 + 1.6 + userY;
                jacketAnchor.setAttribute('position', `${posX} ${posY} -2.5`);

                // SCALE MAPPING
                const shoulderDist = Math.sqrt(Math.pow(lS.x - rS.x, 2) + Math.pow(lS.y - rS.y, 2));
                const targetWidth = shoulderDist * 5.5 * userScale;
                const finalScale = targetWidth / modelWidth;
                jacketAnchor.setAttribute('scale', `${finalScale} ${finalScale} ${finalScale}`);

                // TILT MAPPING
                const angle = Math.atan2(rS.y - lS.y, rS.x - lS.x);
                jacketAnchor.setAttribute('rotation', `0 0 ${angle * (180 / Math.PI)}`);
            } else {
                jacketAnchor.setAttribute('visible', 'false');
            }
            canvasCtx.restore();
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => { await pose.send({image: videoElement}); },
            width: 1280, height: 720
        });
        camera.start();
    </script>
</body>
</html>
