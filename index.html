<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Agent AR - Production Grade</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        :root { --neon: #00ffcc; --bg: rgba(10, 20, 30, 0.9); }
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif; }
        
        /* High-End UI Overlay */
        #overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 30px 20px; box-sizing: border-box;
            display: flex; flex-direction: column; align-items: center;
            z-index: 10; pointer-events: none;
        }

        .glass-panel {
            pointer-events: auto; background: var(--bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 204, 0.3); border-radius: 24px;
            padding: 20px; width: 100%; max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #status {
            color: var(--neon); font-family: monospace; font-size: 13px;
            margin-bottom: 15px; text-align: center; text-transform: uppercase;
        }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }

        button {
            background: rgba(255,255,255,0.05); border: 1px solid var(--neon);
            color: var(--neon); padding: 12px 5px; border-radius: 12px;
            font-weight: bold; font-size: 11px; cursor: pointer; transition: 0.2s;
        }

        button:active { background: var(--neon); color: #000; }
        button.active { background: #ff3366; border-color: #ff3366; color: white; }

        #instructions {
            position: absolute; top: 20%; left: 50%; transform: translateX(-50%);
            color: white; text-align: center; font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8); pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="instructions">MOVE PHONE TO SCAN FLOOR<br>TAP RING TO DEPLOY AGENT</div>

    <div id="overlay">
        <div class="glass-panel">
            <div id="status">System: Waiting for AR Entry...</div>
            <div class="controls">
                <button id="talkBtn">LISTEN</button>
                <button id="genBtn">ANALYZE</button>
                <button id="danceBtn">DANCE</button>
            </div>
        </div>
    </div>

    <a-scene 
        webxr="requiredFeatures: hit-test, local-floor; optionalFeatures: dom-overlay, light-estimation; overlayElement: #overlay;"
        renderer="antialias: true; alpha: true; colorManagement: true; exposure: 1.2;"
        shadow="type: pcfsoft">
        
        <a-light type="ambient" intensity="0.6"></a-light>
        <a-light id="mainLight" type="directional" position="1 4 2" intensity="0.8" castShadow="true" 
                 shadow-camera-left="-2" shadow-camera-right="2" shadow-camera-top="2" shadow-camera-bottom="-2"></a-light>

        <a-entity id="reticle" visible="false">
            <a-ring rotation="-90 0 0" radius-inner="0.12" radius-outer="0.18" color="#00ffcc">
                <a-circle radius="0.04" color="#00ffcc" animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 600"></a-circle>
            </a-ring>
        </a-entity>

        <a-entity id="anchor" visible="false">
            <a-entity id="robot" scale="0.4 0.4 0.4" position="0 0 0">
                <a-box id="head" width="1" height="0.8" depth="0.7" color="#2c3e50" shadow>
                    <a-plane position="0 0 0.36" width="0.8" height="0.6" color="#111">
                        <a-circle id="eyeL" position="-0.2 0.1 0.01" radius="0.06" color="#00ffcc"></a-circle>
                        <a-circle id="eyeR" position="0.2 0.1 0.01" radius="0.06" color="#00ffcc"></a-circle>
                    </a-plane>
                </a-box>
                <a-cylinder radius="0.05" height="0.2" position="0 -0.5 0" color="#1a252f"></a-cylinder>
                <a-cone radius-bottom="0.4" radius-top="0.1" height="0.8" position="0 -0.9 0" color="#34495e" shadow></a-cone>
                
                <a-text id="responseBox" value="ONLINE" position="0 1.2 0" align="center" width="4" color="#00ffcc"></a-text>
            </a-entity>

            <a-plane rotation="-90 0 0" width="10" height="10" shadow="receive: true" material="opacity: 0.4; transparent: true; color: #000; shader: flat" visible="true"></a-plane>
        </a-entity>

        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
        const statusLog = document.getElementById('status');
        const reticle = document.getElementById('reticle');
        const anchor = document.getElementById('anchor');
        const robot = document.getElementById('robot');
        const scene = document.querySelector('a-scene');
        const instructions = document.getElementById('instructions');

        // PRODUCTION WEBXR HANDLERS
        scene.addEventListener('enter-vr', () => {
            statusLog.innerText = "AR ACTIVE: SCANNING...";
        });

        // Hit-Testing Logic (Finding the floor)
        let hitTestSource = null;
        let localFloorSpace = null;

        scene.addEventListener('renderstart', async () => {
            const session = scene.xrSession;
            if (!session) return;

            localFloorSpace = await session.requestReferenceSpace('local-floor');
            const viewerSpace = await session.requestReferenceSpace('viewer');
            hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

            session.requestAnimationFrame(onXRFrame);
        });

        function onXRFrame(time, frame) {
            if (!hitTestSource) return;
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
                const pose = hit.getPose(localFloorSpace);
                
                reticle.setAttribute('visible', true);
                reticle.setAttribute('position', pose.transform.position);
                reticle.setAttribute('rotation', {x: -90, y: 0, z: 0});
            }
            scene.xrSession.requestAnimationFrame(onXRFrame);
        }

        // Tap to Spawn (Like PokeBall Throw)
        scene.addEventListener('click', () => {
            if (reticle.getAttribute('visible')) {
                const spawnPos = reticle.getAttribute('position');
                anchor.setAttribute('position', spawnPos);
                anchor.setAttribute('visible', true);
                instructions.style.display = 'none';
                statusLog.innerText = "AGENT DEPLOYED AT SECTOR";
                
                // Rotate robot to face the user camera
                const camPos = scene.camera.el.getAttribute('position');
                const angle = Math.atan2(camPos.x - spawnPos.x, camPos.z - spawnPos.z) * (180 / Math.PI);
                anchor.setAttribute('rotation', `0 ${angle} 0`);
            }
        });

        // AI LOGIC
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synth = window.speechSynthesis;
        let lastText = "";

        document.getElementById('talkBtn').onclick = () => {
            recognition.start();
            statusLog.innerText = "LISTENING...";
        };

        recognition.onresult = (e) => {
            lastText = e.results[0][0].transcript;
            statusLog.innerText = "HEARD: " + lastText;
            document.getElementById('responseBox').setAttribute('value', lastText.toUpperCase());
        };

        document.getElementById('genBtn').onclick = () => {
            if (!lastText) return speak("Scanning environment. Please provide verbal command.");
            speak("Analysis complete. Real-world surfaces detected. Robot stability is nominal.");
        };

        document.getElementById('danceBtn').onclick = function() {
            this.classList.toggle('active');
            if(this.classList.contains('active')) {
                robot.setAttribute('animation', "property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear");
                speak("Engaging victory dance!");
            } else {
                robot.removeAttribute('animation');
            }
        };

        function speak(t) {
            const u = new SpeechSynthesisUtterance(t);
            u.pitch = 1.2;
            synth.speak(u);
        }
    </script>
</body>
</html>
